<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동행상세페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./accompany.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
  <script>
    let msg = "${msg}";
    if(msg=="WRT_ERR") alert("게시물 등록에 실패하였습니다. 다시 시도해 주세요.");
    if(msg=="MOD_ERR") alert("게시물 수정에 실패하였습니다. 다시 시도해 주세요.");
  </script>
  <form id="form" action="" method="">
  <div class="main-img-area">
    <div class="main-img">

    </div>
  </div>
  <div class="content-profile-group">
    <div class="content-group">
      <div class="title-line">
        ${accompanyDto.title}
      </div>
      <div class="region-box">
        <div class="region-line">
          
        </div>
        <div class="date-line">

        </div>
      </div>
      <div class="content-box">
        ${accompanyDto.content}
      </div>
      <div class="hashtag-line">
        ${accompanyDto.hashtag}
      </div>
      <div class="view-cnt-line">
        <div class="reg-date">
          <fmt:formatDate value="${accompanyDto.createdAt}" pattern="yyyy.MM.dd HH:mm" />
        </div>
        <div class="view-cnt">
          &nbsp· 조회수 ${accompanyDto.viewCnt}
        </div>
      </div>
    </div>
  </form>


    <div class="profile-group">
      <div class="profile-top">
        <div class="profile-img">

        </div>
        <div class="profile-right">
          <div class="nickname-line">
            <div class="nickname">
              syonghon
            </div>
            <div class="profile-tag">
              # 맛집탐방러
            </div>
          </div>
          <div class="tag2-line">
            40대 · 남성 · 대한민국 · 경험추구형
          </div>
        </div>
      </div>
      <div class="profile-bottom">
        <div class="profile-icon-line">
          <div class="profile-icon">

          </div>
          <div class="profile-text">
            프로필 사진을 클릭해보세요!
         </div>
        </div>
        
       <div class="apply-btn">
        <a href="https://${accompanyDto.chatUrl}">오픈채팅방입장</a>
      </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
        $("#remove-btn").on("click", function() {
        if(!confirm("정말로 삭제하시겠습니까?")) return;
        let form = $('#form');
        form.attr("action", "<c:url value='/accompany/remove'/>?page=${page}&pageSize=${pageSize}");
        form.attr("method", "post");
        form.submit();
        });
   });
</script>
</body>
</html>
