<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>답변작성 페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./answer.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
  
    <div class="main-group">
      <div class="question-container">
        <div class="title-box">
          <div class="question-icon-box">
            <div class="question-icon">
            
            </div>
          </div>
          <div class="title-input-box">
            여자 혼자 해외 여행 괜찮나요?
          </div>
        </div>
        <div class="only-line">
        </div>
        <div class="content-input-box">
          &nbsp 일본 오사카 혼자 다녀오신 분들 어떠세요?
        </div>
        <div class="profile-img-line">
          <div class="profile-img">

          </div>
          <div class="reg-date">
            2022.06.08 14:37
          </div>
        </div>
      </div>
      <form action="" method="">
      <div class="content-box">
        <textarea name="" id="" cols="30" class="content-text" rows="10" placeholder="내용을 입력해해주세요. (1000자 이내)"></textarea>
      </div>
    </form>
      <div class="button-line">
        <button type="button" class="cancel-btn">
          취소
        </button>
        <button type="button" class="ok-btn">
          완료
        </button>
      </div>
    </div>
</body>
</html>
