<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>질문게시판 글쓰기&수정 페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./questionWrite.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

</head>
<body>
  <div class="main-img">

  </div>
  <form action="" method="">
    <div class="main-group">
      <div class="select-region-box">
  
      </div>
      <div class="title-box">
        <div class="question-icon-box">
          <div class="question-icon">
          
          </div>
        </div>
        <input type="text" class="title-input-box" placeholder="물음표로 끝나는 제목을 입력해보세요.(100자 이내)">
      </div>
      <div class="only-line">
      </div>
      <textarea name="" id="" class="content-input-box" cols="30" rows="10" placeholder="&nbsp 내용을 입력해주세요.(1000자 이내)"></textarea>
      <div class="hashtag-box">
        <input type="text" class="hashtag-input-box" placeholder="&nbsp 태그 입력 (띄어쓰기로 구분) (100자 이내)">
      </div>
      <div class="button-line">
        <button type="button" class="cancel-btn">
          취소
        </button>
        <button type="button" class="ok-btn">
          완료
        </button>
      </div>
    </div>
  </form>
</body>
</html>
