<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>질문게시판 상세페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./question.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
  <div class="total-group">
    <div class="content-profile-group">
      <div class="content-group">
        <div class="title-line">
          <div class="question-icon">
  
          </div>
          <div class="title-text">
            제주도 피자 맛집 있나요?
          </div>
        </div>
        <div class="region-box">
          <div class="region-line">
            <div class="status-text">
              상태
            </div>
            <div class="answer-on-off">
              답변대기
            </div>
            <div class="region-text">
              지역
            </div>
            <div class="region-selected">
              동아시아
            </div>
          </div>
        </div>
        <div class="content-box">
          안녕하세요~<br/>
          제주도 피자 맛집 추천 해주세요!!
        </div>
        <div class="hashtag-line">
          # 남성 # 20대 # 아무나다좋아
        </div>
        <div class="view-cnt-line">
          <div class="reg-date">
            2022.08.20 01:00
          </div>
          <div class="view-cnt">
            &nbsp· 조회수 30
          </div>
          <div class="answer-cnt">
            &nbsp· 답변수 0
          </div>
        </div>
        <div class="answer-cnt2">
          <span class="answer-cnt2-number">3</span>개의 답변
        </div>
        <div class="answer-top-box">
          <div class="answer-profile-img-line">
            <div class="answer-profile-img">

            </div>
            <div class="answer-nickname-reg-date-box">
              <div class="answer-nickname-line">
                자연과독서
              </div>
              <div class="answer-reg-date-line">
                2022.08.21 13:19
              </div>
            </div>
          </div>
          <div class="answer-content-box">
            저도 제주도 맛집 알고싶어요!
        </div>
          <div class="only-line">
          </div>
          
        </div>
      </div>

      <!-- 우측 프로필 영역 -->
      <div class="profile-group">
        <div class="profile-top">
          <div class="profile-img">
  
          </div>
          <div class="profile-right">
            <div class="nickname-line">
              <div class="nickname">
                syonghon
              </div>
              <div class="profile-tag">
                # 맛집탐방러
              </div>
            </div>
            <div class="tag2-line">
              20대·남성·대한민국·경험추구형
            </div>
          </div>
        </div>
        <div class="profile-bottom">
          <div class="profile-icon-line">
            <div class="profile-icon">
  
            </div>
            <div class="profile-text">
              프로필 사진을 클릭해보세요!
           </div>
          </div>
         <div class="apply-btn">
          답변하기
        </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
